<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <section class="content">
        <h1>Weather</h1>
        <p>You can see the Weather today and the temperature of tomorrow.</p>
        <form id="form" action="" novalidate>
            <label for="city">Enter a City: </label>
            <input type="text" id="city" name="city" required>
            <button type="submit" id="submit">Give me the prediction</button>
        </form>
    </section>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <section id="weatherTable">
        <table>
            <thead>
                <tr>
                    <th>
                        City
                    </th>
                    <th>
                        Temperature
                    </th>
                    <th>
                        Fells Like
                    </th>
                    <th>
                        Humidity
                    </th>
                    <th>
                        Weather Description
                    </th>
                    <th>
                        Weather Icon
                    </th>
                    <th>
                        Tomorrow Temperature
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="cityName"></td>
                    <td id="temperature"></td>
                    <td id="feelsLikeTemp"></td>
                    <td id="humidity"></td>
                    <td id="weatherDescription"></td>
                    <td id="weatherIcon" class="img"></td>
                    <td id="tomorowTemp"></td>
                </tr>
            </tbody>
        </table>
    </section>
